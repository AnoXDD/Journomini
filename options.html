<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Options</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.light_blue-blue.min.css">
    <link rel="stylesheet" href="options.css">
    <script src="material.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="options.js"></script>
</head>
<body>
<div id="content" class="mdl-layout mdl-js-layout mdl-color--grey-100"></div>

<div style="position: fixed; right: 20px; bottom: 60px; z-index: 999;" id="passcode-fetcher">
    <div class="mdl-card mdl-shadow--2dp" style="min-height: 100px;">
        <div id="passcode-staus" class="mdl-card__supporting-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenan convallis.
        </div>

        <ul id="passcode-list" class="mdl-list">
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">Bryan Cranston</span>
                <span class="mdl-list__item-secondary-content" style="margin-right: 10px; font-family: monospace;">JDFISFS2334</span>
            <span class="mdl-list__item-secondary-action">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                      <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked/>
                  </label>
                 </span>
            </li>
        </ul>

        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Type</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>


            <tr>
                <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                <td>25</td>
                <td>$2.90</td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                <td>50</td>
                <td>$1.25</td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                <td>10</td>
                <td>$2.35</td>
            </tr>



            </tbody>
        </table>

        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="passcode-get">Get</a>
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="passcode-remove">Remove</a>
        </div>

        <div id="passcode-progress" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
    </div>
</div>

</body>
</html>
