<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Options</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.light_blue-blue.min.css">
    <link rel="stylesheet" href="options.css">

<body>
<div id="content" class="mdl-layout mdl-js-layout mdl-color--grey-800">
    <!--To add a drawer, also add 'mdl-layout--fixed-drawer' to the class above -->
    <!--<div id="drawer" class="mdl-layout__drawer mdl-color&#45;&#45;grey-100">-->
    <!--<nav class="demo-navigation mdl-navigation ">-->
    <!--<a class="mdl-navigation__link mdl-color-text&#45;&#45;grey-700" href="#home">Home</a>-->
    <!--<a class="mdl-navigation__link mdl-color-text&#45;&#45;grey-700">Inbox</a>-->
    <!--</nav>-->
    <!--</div>-->

    <div class="content mdl-layout__content mdl-color--grey-800">
        <div class="card mdl-card mdl-shadow--2dp">
            <div class="title mdl-card__title mdl-color--blue-200">
                <h2 class="mdl-card__title-text mdl-color-text--white">FreeFacebook</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <p class="mdl-card__subtitle-text mdl-color-text--blue-400">http://facebook.com</p>
            </div>
            <div class="mdl-card__supporting-text">
                To remove annoying words on Facebook
            </div>
            <div class="menu mdl-card__menu">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                    <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                    <span class="mdl-switch__label"></span>
                </label>
            </div>
            <div class="actions mdl-card__actions mdl-card--border">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="sample1">
                    <label class="mdl-textfield__label" for="sample1">Text...</label>
                </div>
            </div>

        </div>
    </div>
</div>
